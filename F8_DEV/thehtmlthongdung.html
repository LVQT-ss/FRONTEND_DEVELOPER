    atribute là thuộc tính

    có 3 cách để viết css : internal external và inline 

    id và class là selector dùng để gọi các thẻ trong html  

    mức độ ưu tiên trong css:
    internal , external - inline - #id - .class - tag 

    CSS variable  - :root đặt root này để cùng lúc đổi màu nhiều nơi mà đã dặt là var 

    CSS unit : đơn vị tùy chỉnh kích thước trong website gồm absolute units(px) và relative units (%,rem,em,vw,vh) 
    % phụ thuộc vào thẻ chứ nó ( sẽ tự thay đổi kích thước khi mà body thay đổi kích thước )
    rem thụ thuộc vào thẻ font size được định nghĩa ở html ( hay dùng nhất ) 100% là 16 pixel 
    em phụ thuộc vào thẻ gần nhất chứa nó thẻ cha gần nhất 
    vw- viewport width 
    vh- viewport heigh 

    Padding trong CSS : 1 tham số : all 2 tham số : trên dưới trái phải - 3 tham số :   trên, trái phải, dưới  - 4 tham số : trên phải dưới trái 
    border trong CSS : lớp vỏ viền ngoài cùng bao 1 element
