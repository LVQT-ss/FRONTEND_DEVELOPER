<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(ms){

            return new Promise(function(resolve){
                setInterval(resolve,ms);
            });
        }

        sleep(1000)
        .then(function() {
            console.log(1);
            return  sleep(1000);
        })
        .then(function() {
            console.log(2);
            return new Promise(function(resolve,reject){
                reject('co loi!');
            });
        })
        .then(function() {
            console.log(3);
            return  sleep(1000);
        })
        .then(function() {
            console.log(4);
            return  sleep(1000);
        })
        // cách bắt lỗi dùng .catch 
        .catch(function(err){
            console.log(err)
        })
    </script>
</body>
</html>
