<!-- Trang web sử dụng ít hình ảnh ( tốc độ trải trang không bị ảnh hưởng nhiều bởi hình ảnh)
    Tối ưu sử dụng hình ảnh trên trang web?
        1. sử dụng định dạng ảnh phù hợp
        - hình học , vector , : SVG
        - bitmap transparent: PNG, WEBP
        - Bitmap không transparebt : JPED, WEBP
        2. nén hình ảnh ( giảm dung lượng )
        -  tinypng.com
        3. sử dụng kích thước ảnh phù hợp .?
        - original : 4000px x 4000px, figma : 800px x 800px ( CSS), resize : 1600px x 1600px (2x) 
        đáp ứng tốt cho cả màn hình PPI (pixel per inch: 100 DPI)/ DPI cao( DOT PER INCH 300dpi)
        
    Loại màn hình : 
        1. màn hình thường (DPI thấp - 1:1):800px x 800px 
    
    
        # 1 BÀI TOÁN 1
        1. MOBILE : 50px x 50px 
        2. TABLET: 100px x 100px
        3. DESKTOP : 200px x 200px
        # bài toán 2 
         DESKTOP : 200px x 200px 
        # bài toán 3 

    -->
    <head>
        <body>
            <!-- Resolution switching : different sizes -->
            <img
                srcset="
                ./3.jpg 100w,
                ./2.jpg 200w,
                ./1.jpg 400w
                "
                sizes="(max-width: 575px) 100px,(max-width:991) 200px, 400px"
                src="./1.jpg"
                alt="breath taking "
            />
            <!-- 2. Resolution switching : same size , diffetent resolution  -->

            <img 
            srcset=".1"
            />
            <!-- 3. art direction  -->
            <picture>
                <source media="(min-width:800px)" srcset="3.jpg" />
                <img 
                class="image"
                src="./1.jpg"
                alt="ảnh to "
                />

            </picture>
        </body>
    </head>
